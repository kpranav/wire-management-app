name: CI/CD Pipeline

on:
  push:
    branches: [develop, qa, uat, main]
  pull_request:
    branches: [develop, qa, uat, main]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: |
          cd backend
          ruff check .

      - name: Format check with Black
        run: |
          cd backend
          black --check .

      - name: Type check with mypy
        run: |
          cd backend
          mypy app || true

      - name: Run tests
        run: |
          cd backend
          pytest tests -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Format check
        run: |
          cd frontend
          npm run format:check

      - name: Type check
        run: |
          cd frontend
          npm run type-check

      - name: Run tests
        run: |
          cd frontend
          npm run test -- --coverage

  build-images:
    needs: [backend-checks, frontend-checks]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wire-api:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wire-api:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wire-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wire-api:latest

      - name: Build and push frontend image
        run: |
          cd frontend
          docker build \
            --build-arg VITE_API_URL=http://localhost:8001 \
            --build-arg VITE_WS_URL=ws://localhost:8001 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/wire-ui:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/wire-ui:latest \
            .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wire-ui:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wire-ui:latest

  deploy-dev:
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Dev
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/wire-app
            export IMAGE_TAG=${{ github.sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            docker compose -f docker-compose.dev.yml pull
            docker compose -f docker-compose.dev.yml up -d
            echo "✅ Dev deployment completed"

  deploy-qa:
    needs: build-images
    if: github.ref == 'refs/heads/qa'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to QA
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/wire-app
            export IMAGE_TAG=${{ github.sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            docker compose -f docker-compose.qa.yml pull
            docker compose -f docker-compose.qa.yml up -d
            echo "✅ QA deployment completed"

  deploy-uat:
    needs: build-images
    if: github.ref == 'refs/heads/uat'
    runs-on: ubuntu-latest
    environment:
      name: uat
      url: http://${{ secrets.EC2_HOST }}:3003
    steps:
      - name: Deploy to UAT
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/wire-app
            export IMAGE_TAG=${{ github.sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export UAT_DB_PASSWORD=${{ secrets.UAT_DB_PASSWORD }}
            export UAT_JWT_SECRET=${{ secrets.UAT_JWT_SECRET }}
            docker compose -f docker-compose.uat.yml pull
            docker compose -f docker-compose.uat.yml up -d
            echo "✅ UAT deployment completed"

  deploy-prod:
    needs: build-images
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: http://${{ secrets.EC2_HOST }}:3000
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/wire-app
            export IMAGE_TAG=${{ github.sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            export PROD_JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            echo "✅ Production deployment completed"
